spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=Demo
#spring.data.mongodb.username=root
#spring.data.mongodb.password=example

spring.servlet.multipart.max-file-size=16MB
spring.servlet.multipart.max-request-size=16MB
spring.servlet.multipart.enabled=true

spring.task.scheduling.pool.size=2

yellow-collector.storage.paths.temp=D:/temp/TempJavaDir
yellow-collector.storage.paths.root=D:/temp/RootJavaDir
yellow-collector.storage.paths.error=D:/temp/ErrorJavaDir

yellow-collector.rotation.old-reports=2
yellow-collector.rotation.error-reports=2
yellow-collector.rotation.purge-reports.cron = 0 0 23 * * *

yellow-collector.runners.fixed-delay.in.milliseconds=5000
yellow-collector.runners.initial-delay.in.milliseconds=10000
yellow-collector.runners.worker-pool-size=5
yellow-collector.runners.maximum-file-processing-queue-size-per-iteration=100

